  <p>결혼이란, 하나의 사회적 제도이며 관습으로 서로 다른 두 사람이 결합하여 일정한 사회적 형식을 갖추어 가족을 구성하는 과정입니다. 이는 사회를 유지하기 위한 가장 기본적인 수단이 됨과 동시에 자기 자신에게는
    새로운 삶을 위한 수단입니다. 더불어 결혼관계는 아내가 자신의 운명을 남편에게 맡기거나 남편이 자신의 운명을 떠맡는 것이 아닌, 단지 부부가 서로 이해하고 구체화하지 않아도 인식하고있는 서로의 책임을 완수하며
    서로간의 성장과 발전을 지지하고 도모하는 것입니다.</p>
