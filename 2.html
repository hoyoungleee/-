  <h1><a href="index.html">결혼에 대하여</a></h1>
  <h3>결혼만족도조사</h3>
  <p>
    남성과 여성 모두 연령이 증가할수록 결혼만족도는 떨어졌다. <br>
    결혼생활을 긍정적으로 생각하는 비율은 18∼34세가 76.8%로 가장 높았고, <br>
    35∼49세 71.4%, 50∼64세 55.1%, 65세 이상 53.1% 등으로 중년기, 노년기로 갈수록 낮아졌다. 
    <br>반면 부정적 인식 비율은 18∼34세 1.8%에 불과했으나 
    <br>35∼49세 6.7%, 50∼64세 8.3%, 65세 이상 13.8% 등으로 높아졌다.
  </p>
